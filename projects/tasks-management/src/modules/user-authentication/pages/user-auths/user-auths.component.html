
<div class="login-form main-background-style primary-font-color shadow-drop-box"
    [ngClass]="loginAnimationClass">
    <app-login
        (onLogin)="onLogin($event)">
        <div extendActions class="flex flex-align-center">
            <span class="register-action pointer"
                (click)="switchToRegisterForm()">
                Registry an account
            </span>
        </div>
    </app-login>
</div>

<div class="register-form main-background-style primary-font-color shadow-drop-box" 
    [ngClass]="registerAnimationClass">
    <app-register
        [emailErrorMessage]="(emailErrorMess$ | async) || ''"
        (checkIsUnique)="checkUnique($event)"
        (registryUser)="register($event)">
        <div extendActions class="flex flex-align-center">
            <span class="pointer"
                (click)="switchToLoginForm()">
                Login?
            </span>
        </div>
    </app-register>
</div>
